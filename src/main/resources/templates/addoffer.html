<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Andika&display=swap'); </style>
    <meta charset="UTF-8">
    <title>Adding offer</title>
</head>
<body>
    <h2>Adding offer</h2>
    <form action="#" th:action="@{/addoffer}" th:object="${offer}" method="post">
        <div class="input-group" style="position: absolute;
        top: 300px;
        left: 500px;">
            <textarea th:field="*{description}" rows="5" cols="80" style="background:none"></textarea>
        </div>
        <div class="input-group" style="position: absolute;
        left: 100px;
        top: 300px;">
            <input type="text" id="effect4" class="effect-4" placeholder=" " th:field="*{imgLink}"/>
            <label for="effect4">Image link</label>
        </div>
        <div class="input-group" style="position: absolute;
        top: 100px;
        left: 500px;">
            <input type="text" class="effect-4" placeholder=" " th:field="*{name}"/>
            <label for="effect4">Name</label>
        </div>
        <div class="input-group" style="position: absolute;
        top: 100px;
        left: 1500px;">
            <input type="text" class="effect-4" placeholder=" " th:field="*{price}"/>
            <label for="effect4">Price in UAH/h</label>
        </div>

        <input type="submit" class="effect-4" value="Add" style="position: absolute;
        bottom: 400px;
        left: 50%;
        width: 100px;" />
    </form>
</body>
</html>
